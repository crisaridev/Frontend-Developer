<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iniciar sesión</title>
</head>
<style>
  body {
    margin: 0
  }
  header {
    width: 100%;
    height: 80px;
    background-color: #21c08b
  }
  header img {
    width: 200px;
    margin-top: 10px;
    margin-left: 10px;
  }

</style>
<body>
  <header class = "header">
    <img class="header__img" src="/imagenes/logo-platzi-video.png" alt="Logo Platzi-Video">
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class ="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="input" type="password" placeholder="Contraseña">
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media"> 
          <div><img src="../imagenes/google-icon.png" alt="Google">Inicia sesión con Google</div>
          <div><img src="../imagenes/twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
        </section>
        <p class="login__container--registro">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
      </section>
      <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
      </footer>

    </section>
  </header>
</body>
</html>
